<!DOCTYPE html>
<html>
  <head>
    <title>Stock Price Notifier</title>
  </head>
  <body>
    <h1>Stock Price Notifier</h1>
    <form method="POST">
      <label for="ticker">Stock Ticker Symbol:</label>
      <input
        type="text"
        id="ticker"
        name="ticker"
        required
        minlength="1"
        maxlength="5"
      /><br /><br />

      <label for="threshold">Price Threshold:</label>
      <input
        type="number"
        id="threshold"
        name="threshold"
        required
        min="0"
        step="0.01"
      /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required /><br /><br />

      <label for="frequency">Frequency:</label>
      <select id="frequency" name="frequency">
        <option value="1">Every hour</option>
        <option value="24">Every day</option>
        <option value="168">Every week</option></select
      ><br /><br />

      <label for="notification_type">Notification Type:</label>
      <select id="notification_type" name="notification_type">
        <option value="email">Email</option>
        <option value="sms">Text Message</option></select
      ><br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
